<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Escape the Night</title>
    <link rel="icon" href="resources/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="simulator-notice">
            <p>Create and adjust your dream contestant to your liking.</p>
            <a href="index.html">
                <p>Simulate Page</p>
            </a>
            <a href="custom.html">
                <p>Custom Guests</p>
            </a>
            <a href="https://x.com/josieelicious">
                <p>Twitter</p>
            </a>
            <a href="https://discord.com/invite/t8V4tjSYPb">
                <p>Discord</p>
            </a>
        </div>
        <div id="custom-controls">
            <input type="text" id="c-name" placeholder="Name here..." required>
            <br>
            <input type="text" id="c-image" placeholder="Image URL here...">
            <br>
            <select id="c-gender" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
            <br>
            <button id="create">Create Contestant</button>
        </div>

        <div id="custom-guests-display">
            <h2>Your Custom Guests</h2>
            <div id="castmates-list"></div>
            <button id="clear-custom-guests">Clear All Custom Guests</button>
        </div>
</body>

</html>
