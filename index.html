<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Escape the Night</title>
    <link rel="icon" href="resources/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="simulator-notice">
            <p>Simulate the "Escape the Night" season of your dreams.</p>
            <a href="index.html">
                <p>Simulate Page</p>
            </a>
            <a href="custom.html">
                <p>Custom Guests</p>
            </a>
            <a href="https://x.com/josieelicious">
                <p>Twitter</p>
            </a>
            <a href="https://discord.com/invite/t8V4tjSYPb">
                <p>Discord</p>
            </a>
        </div>
        <div id="cast-container">
            <div id="controls">
                <input type="search" id="search-castmate" placeholder="Search for Contestants..." />
                <button id="random-castmate">Add Random</button>
                <button id="random-custom-castmate">Add Random Custom</button>
                <button id="predefined-cast">Predefined Cast</button>
                <div id="predefined-menu" class="dropdown-menu" style="display: none;">
                </div>
            </div>

            <!-- Search Results Area -->
            <div id="search-results" style="display: none;"></div>

            <b>Cast Size: <span id="cast-size">0</span></b>
            <div id="castmates-list">
                <!-- Castmate cards will be rendered here -->
            </div>
            <div id="toggle-section-container">
                <button id="toggle-button">Show Simulation Settings</button>
                <div id="toggle-content" style="display: none;">
                    <h3>Season Modifier Options</h3>
                    <p>This will be gradually updated to contain more stuff.</p>
                    <div class="modifier-option">
                        <ul>
                            <li><label for="hidden-votes-checkbox">
                                    <input type="checkbox" id="hidden-votes-checkbox" name="hidden-votes">
                                    Hidden Votes (Votes do not show)
                                </label></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <button id="start-simulation" style="display: none;">Start Simulation</button>
</body>

</html>
